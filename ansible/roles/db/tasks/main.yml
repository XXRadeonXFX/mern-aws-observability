---
- name: Add MongoDB APT key
  apt_key:
    url: https://www.mongodb.org/static/pgp/server-6.0.asc
    state: present

- name: Add MongoDB repository (use jammy repo for Ubuntu 24.04 too)
  apt_repository:
    repo: "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu jammy/mongodb-org/6.0 multiverse"
    state: present

- name: Update apt cache
  apt:
    update_cache: yes

- name: Install MongoDB
  apt:
    name: mongodb-org
    state: present

- name: Allow MongoDB to listen on all interfaces (0.0.0.0)
  lineinfile:
    path: /etc/mongod.conf
    regexp: '^  bindIp:'
    line: '  bindIp: 0.0.0.0'
  notify: Restart MongoDB

- name: Ensure MongoDB is enabled and started
  service:
    name: mongod
    state: started
    enabled: yes
